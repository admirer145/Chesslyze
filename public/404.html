<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // SPA redirect for GitHub Pages
        // Extract the path after /Chesslyze/ and redirect to index.html with it
        const pathName = window.location.pathname;
        // Remove /Chesslyze from path (e.g., /Chesslyze/import -> /import)
        const path = pathName.replace('/Chesslyze', '');
        const search = window.location.search;
        const hash = window.location.hash;

        // Redirect to index.html with the path encoded
        const redirect = '/Chesslyze/?p=' + encodeURIComponent(path) + (search.replace('?', '&') || '') + hash;
        window.location.replace(redirect);
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
