  <!-- SPA redirect script for GitHub Pages -->
  <script>
    // Restore the actual URL after being redirected from 404.html
    (function () {
      const params = new URLSearchParams(window.location.search);
      const path = params.get('p');
      if (path) {
        // Remove the query parameter and restore the actual path
        const newUrl = window.location.pathname.replace(/\/$/, '') + path + window.location.hash;
        window.history.replaceState(null, '', newUrl);
      }
    })();
  </script>
